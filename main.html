<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borsa Istanbul Etimesgut Süvari Ortaokulu İtiraf Sayfası</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .confessions {
            margin-top: 20px;
        }
        .confession {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }
            .time {
                color: #888;
            }
            </style>
        </head>
        <body>
            <div class="container">
                <h1>Borsa Istanbul Etimesgut Süvari Ortaokulu İtiraf Sayfası</h1>
                <form id="confessionForm">
                    <textarea id="confessionText" placeholder="İtirafınızı buraya yazın..."></textarea>
                    <button type="submit">Gönder</button>
                </form>
                <div class="confessions" id="confessions"></div>
            </div>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
            var savedConfessions = JSON.parse(localStorage.getItem('confessions')) || [];
            savedConfessions.forEach(function(confession) {
                addConfessionToDOM(confession.text, confession.time);
                var now = new Date();
                addConfessionToDOM(confessionText, now.toLocaleTimeString());

                var savedConfessions = JSON.parse(localStorage.getItem('confessions')) || [];
                savedConfessions.push({ text: confessionText, time: now.toLocaleTimeString() });
                localStorage.setItem('confessions', JSON.stringify(savedConfessions));
            });
        });
    </script>

    <script>
        document.getElementById('confessionForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var confessionText = document.getElementById('confessionText').value;
            if (confessionText.trim() !== "") {
                var now = new Date();
                addConfessionToDOM(confessionText, now.toLocaleTimeString());

                var savedConfessions = JSON.parse(localStorage.getItem('confessions')) || [];
                savedConfessions.push({ text: confessionText, time: now.toLocaleTimeString() });
                localStorage.setItem('confessions', JSON.stringify(savedConfessions));

                document.getElementById('confessionText').value = "";
            }
        });

        function addConfessionToDOM(text, time) {
            var confessionDiv = document.createElement('div');
            confessionDiv.className = 'confession';

            var confessionContent = document.createElement('span');
            confessionContent.textContent = text;

            var confessionTime = document.createElement('span');
            confessionTime.className = 'time';
            confessionTime.textContent = time;

            confessionDiv.appendChild(confessionContent);
            confessionDiv.appendChild(confessionTime);

            document.getElementById('confessions').appendChild(confessionDiv);
        }
    </script>
</body>
</html>
